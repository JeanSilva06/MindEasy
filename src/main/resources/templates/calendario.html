<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário | MindEasy</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="../style/calendario.css" />

  <!-- Fontes e Ícones -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">MindEasy</div>
    <ul>
      <li><a href="perfilTerapeuta.html"><i class="fa-solid fa-user-doctor"></i> Terapeuta</a></li>
      <li><a href="menu.html"><i class="fa-regular fa-star"></i> Serviços</a></li>
      <li><a href="chat.html"><i class="fa-regular fa-comment"></i> Chat</a></li>
      <li><a href="videoChamada.html"><i class="fa-solid fa-video"></i> Videochamada</a></li>
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
    </ul>
    <div class="logout">
      <a class="d-block text-center text-danger fw-bold" href="cadastro.html">
        <i class="fa-solid fa-right-from-bracket"></i> Sair
      </a>
    </div>
  </aside>

  <div id="sidebar-handle">&#x25B6;</div>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <!-- Cabeçalho -->
    <header class="calendar-header d-flex justify-content-between align-items-center">
      <div class="header-left">
        <h1 class="fw-bold">Calendário</h1>
      </div>
      <div class="header-right">
        
      </div>
    </header>

    <!-- Barra de ferramentas -->
    <section class="calendar-toolbar d-flex justify-content-between align-items-center">
      <div class="toolbar-left d-flex align-items-center">
        <div class="date-display d-flex align-items-center">
          <span class="date-icon-wrapper me-2">
            <i data-feather="calendar"></i>
          </span>
          <div class="date-info">
            <h2 id="current-month-year" class="m-0 fw-semibold"></h2>
            <p id="month-range" class="text-muted small m-0"></p>
          </div>
        </div>
      </div>

      <div class="toolbar-right d-flex align-items-center gap-3">
        <div class="month-navigation d-flex align-items-center gap-2">
          <button id="prev-month" class="btn btn-light border rounded-circle">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button id="next-month" class="btn btn-light border rounded-circle">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Grid do calendário -->
    <section class="calendar-grid mt-3">
      <div class="calendar-weekdays">
        <span>Seg</span>
        <span>Ter</span>
        <span>Qua</span>
        <span>Qui</span>
        <span>Sex</span>
        <span>Sáb</span>
        <span>Dom</span>
      </div>
      <div class="calendar-days" id="calendar-days-grid"></div>
    </section>
  </main>

  <!-- Modal de eventos -->
  <div id="event-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <div id="event-modal-content"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="../script/calendario.js"></script>
  
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const sidebar = document.querySelector(".sidebar");
  const handle = document.getElementById("sidebar-handle");

  handle.addEventListener("mouseenter", () => {
    sidebar.classList.add("shown");
  });

  sidebar.addEventListener("mouseleave", () => {
    sidebar.classList.remove("shown");
  });
});

</script>
</html>
