<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Terapeuta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/perfilTerapeuta.css">
  <!-- Ícones do Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">MindEasy</div>
    <ul>
      <li><a href="calendario.html"><i class="fa-regular fa-calendar"></i> Agenda</a></li>
      <li><a href="menu.html"><i class="fa-regular fa-star"></i> Serviços</a></li>
      <li><a href="chat.html"><i class="fa-regular fa-comment"></i> Chat</a></li>
      <li><a href="videoChamada.html"><i class="fa-solid fa-video"></i> Videochamada</a></li>
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i>Dashboard</a></li>
    </ul>
    <div class="logout">
      <a class="d-block text-center text-danger fw-bold" href="cadastro.html">
        <i class="fa-solid fa-right-from-bracket"></i> Sair
      </a>
    </div>
  </div>
  <div id="sidebar-handle">&#x25B6;</div>

  <!-- Conteúdo Principal -->
  <div class="main">
    <div class="container">
      
      <!-- Cabeçalho do Perfil -->
      <div class="card profile-header">
        <img src="https://placehold.co/120x120/cccccc/ffffff?text=User" alt="Foto do Terapeuta" class="profile-pic" id="Foto do Terapeuta">
        <div class="profile-info">
          <h1 id="terapeuta-nome">Nome do Terapeuta</h1>
          <p id="terapeuta-descriao">Descrição breve do perfil</p>

          <!--Nota média -->
          <div id="rating" style="margin-top:8px; display:flex; align-items:center; gap:8px;">
            <div id="stars" aria-label="Avaliação média"></div>
            <span id="rating-text" style="font-weight:600; color:#333;">–</span>
          </div>
        </div>
        <div class="profile-actions">
         <a href="chat.html" class="btn-custom btn-primary-custom">Enviar Mensagem</a>
          <a href="calendario.html" class="btn-custom btn-primary-custom">Agendar Consulta</a>
        </div>
      </div>
      
      <!-- Detalhes do Perfil -->
      <div class="card profile-details">
        <h2>Sobre Mim</h2>
        <p id="sobre-mim">Placeholder de descrição detalhada. Adicione informações sobre o terapeuta aqui.</p>

        <h2 class="mt-4">Especialidades</h2>
        <div class="specialties" id="especialidades">
          <span class="badge">Placeholder</span>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../script/perfilTerapeuta.js"></script>
</body>
</html>
