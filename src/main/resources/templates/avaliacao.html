<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliar Cliente - MindEasy</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="../style/avaliacao.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">MindEasy</div>
    <ul>
      <li><a href="calendario.html"><i class="fa-regular fa-calendar"></i> Agenda</a></li>
      <li><a href="perfilTerapeuta.html"><i class="fa-solid fa-user-doctor"></i> Terapeuta</a></li>
      <li><a href="menu.html"><i class="fa-regular fa-star"></i> Serviços</a></li>
      <li><a href="chat.html"><i class="fa-regular fa-comment"></i> Chat</a></li>
      <li><a href="terapeuta-video.html"><i class="fa-solid fa-video"></i> Videochamada</a></li>
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i>Dashboard</a></li>
    </ul>
    <div class="logout">
      <a class="d-block text-center text-danger fw-bold" href="cadastro.html">
        <i class="fa-solid fa-right-from-bracket"></i> Sair
      </a>
    </div>
  </div>
  <div id="sidebar-handle">&#x25B6;</div>

  <!-- Conteúdo principal -->
  <div class="main">
    <div class="container mt-5">
      <div class="card shadow p-4" style="max-width: 600px; margin: 0 auto;">
        <h2 class="text-center mb-4" style="color: #2685BF;">Avaliar Cliente</h2>

        <div class="mb-3">
          <label for="selectCliente" class="form-label">Selecione o Cliente</label>
          <select id="selectCliente" class="form-select">
            <option value="">Selecione...</option>
            <option value="João Silva">João Silva</option>
            <option value="Maria Souza">Maria Souza</option>
            <option value="Carlos Lima">Carlos Lima</option>
          </select>
        </div>

        <div class="mb-3 text-center">
          <label class="form-label d-block">Avaliação</label>
          <span class="star" data-value="1"><i class="fa-solid fa-star"></i></span>
          <span class="star" data-value="2"><i class="fa-solid fa-star"></i></span>
          <span class="star" data-value="3"><i class="fa-solid fa-star"></i></span>
          <span class="star" data-value="4"><i class="fa-solid fa-star"></i></span>
          <span class="star" data-value="5"><i class="fa-solid fa-star"></i></span>
          <div id="ratingValue" class="mt-2 text-muted">Nota: 0/5</div>
        </div>

        <div class="mb-3">
          <label for="comentario" class="form-label">Comentário</label>
          <textarea id="comentario" class="form-control" rows="3" placeholder="Digite um comentário opcional..."></textarea>
        </div>

        <button id="btnAvaliar" class="btn btn-primary w-100" style="background-color: #2685BF;">Enviar Avaliação</button>

        <div id="mensagem" class="alert alert-success mt-3 d-none">✅ Avaliação enviada com sucesso!</div>
        <div id="erro" class="alert alert-danger mt-3 d-none">❌ Erro ao enviar avaliação.</div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../script/avaliacao.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
