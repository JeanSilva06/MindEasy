<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Terapeuta – MindEasy Animada</title>
    
    <link rel="stylesheet" href="../style/cadastro.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="formCadastro">
                <h1>Criar Conta</h1>
                <span>use seu e-mail para se registrar</span>
                <input type="text" id="nome" placeholder="Nome" required />
                <select id="sexo" required>
                    <option value="" disabled selected>Sexo</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMININO">Feminino</option>
                    <option value="OUTRO">Outro</option>
                </select>
                <input type="text" id="especialidade" placeholder="Especialidade" required />
                <input type="text" id="crm" placeholder="CRM/Registro" required />
                <input type="email" id="emailCadastro" placeholder="Email" required />
                <input type="tel" id="telefone" placeholder="Telefone" required />
                <input type="password" id="senhaCadastro" placeholder="Senha" required />
                <button type="submit" id="cadastroButton">Cadastrar</button>

            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="formLogin">
                <h1>Login Terapeuta</h1>
                
                <span>ou use sua conta</span>
                <input type="email" id="emailLogin" placeholder="Email" required />
                <input type="password" id="senhaLogin" placeholder="Senha" required />
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado, faça login com suas informações</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Terapeuta!</h1>
                    <p>Insira seus dados e comece sua jornada conosco</p>
                    <button class="ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/cadastro.js"></script>
</body>
</html>
